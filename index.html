<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>for youuuuu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    /* Styles here (same as uploaded file) */
    body { font-family: 'Poppins', sans-serif; height: 100vh; overflow: hidden; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; transition: background 0.5s; }
    .background { position: absolute; width: 100%; height: 100%; background: linear-gradient(-45deg, #ffd1dc, #ffe6f0, #fce1e4, #ffe0f7); background-size: 400% 400%; animation: moveBg 15s ease infinite; z-index: -2; }
    @keyframes moveBg { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; }}
    .slide-box { background: rgba(255, 255, 255, 0.85); border: 3px dashed #ff69b4; border-radius: 20px; padding: 30px; text-align: center; max-width: 80%; min-height: 150px; font-size: 1.5rem; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    .buttons { margin-top: 20px; }
    button { background-color: #ff69b4; color: white; border: none; padding: 10px 20px; margin: 0 10px; border-radius: 12px; font-size: 1rem; cursor: pointer; }
    button:hover { background-color: #ff1493; }
    .sticker { position: absolute; bottom: 20px; right: 20px; width: 120px; animation: float 4s ease-in-out infinite; z-index: 2; }
    @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0px); } }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="slide-box" id="slideText">"akuu suka kamu kayak kode suka bug, susah tapi nggak bisa ninggalin."</div>

  <div class="buttons">
    <button onclick="prevSlide()">Sebelumnya</button>
    <button onclick="nextSlide()">Selanjutnya</button>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="lagu.mp3" type="audio/mpeg">
  </audio>

  <audio id="popSound" src="https://www.myinstants.com/media/sounds/pop-up-off.mp3"></audio>

  <img class="sticker" src="stiker.gif" alt="stiker lucu" />
  <img class="stiker" src="stiker2.gif" alt="stiker lucu" />

  <script>
    const slides = [
      "aku suka kamu kayak kode suka bug, susah tapi nggak bisa ninggalin.",
      "kalo kamu jadi kode, aku compile kamu tiap hari di hati.",
      "tanpa kamu, hatiku 404 not found.",
      "cintaku ke kamu tuh kayak loop while(true) â€” nggak bakal berhenti.",
      "kamu satu-satunya const yang nggak mau aku ubah jadi let.",
      "mau kamu jadi error pun, aku tetep debug kamu sampe berhasil.",
      "kamuu itu class paling penting di program hidup aku.",
      "senyummu tuh bikin semua if else di hatiku langsung true."
    ];

    let index = 0;
    const slideText = document.getElementById("slideText");

    function typeEffect(text, i = 0) {
      slideText.textContent = "";
      let interval = setInterval(() => {
        slideText.textContent += text[i];
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 50);
    }

    function showSlide() {
      typeEffect(slides[index]);
    }

    function nextSlide() {
      index = (index + 1) % slides.length;
      showSlide();
      document.getElementById("popSound").play();
      confetti();
    }

    function prevSlide() {
      index = (index - 1 + slides.length) % slides.length;
      showSlide();
      document.getElementById("popSound").play();
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "ArrowRight") nextSlide();
      if (e.key === "ArrowLeft") prevSlide();
    });

    showSlide();
  </script>
</body>
</html>
